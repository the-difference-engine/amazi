<!DOCTYPE html>
<html>
  <head>
    <title>Styled Maps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
    <style type="text/css">
    
    div, body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
     #map {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:37.773972, lng:-122.431297},
          zoom: 12,
          styles: [
            {
              featureType: 'all',
              stylers: [
                { saturation: -80 }
              ]
            },{
              featureType: 'road.arterial',
              elementType: 'geometry',
              stylers: [
                { hue: '#00ffee' },
                { saturation: 50 }
              ]
            },{
              featureType: 'poi.business',
              elementType: 'labels',
              stylers: [
                { visibility: 'off' }
              ]
            }
          ]
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiLsS6ggM6UezGKv-M1n7yNfBgMrcjlqE&callback=initMap" async defer></script>
  </body>
</html>
